<div class="login-container">
    <div class="login-box">
        <div class="logo">
            <img src="assets/images/logos/logo-light-icon.png   " alt="Brand Logo">
        </div>
        <h3>Welcome Back</h3>
        <p>Sign in to access your dashboard</p>
        <form  [formGroup]="loginFormgroup">
            <div class="input-group">
                <input type="email" placeholder="Email" formControlName="email">
                <span *ngIf="loginFormgroup.get('email')?.invalid && (loginFormgroup.get('email')?.dirty || loginFormgroup.get('email')?.touched)" class="text-danger">
                    <span *ngIf="loginFormgroup.get('email')?.errors?.['required']">Email is required.</span>
                    <span *ngIf="loginFormgroup.get('email')?.errors?.['email']">Email is invalid.</span>
                </span>        
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" formControlName="password">
                <span *ngIf="loginFormgroup.get('password')?.invalid && (loginFormgroup.get('password')?.dirty || loginFormgroup.get('password')?.touched)" class="text-danger">
                    Password is required.
                </span>
            </div>
            <button type="submit" class="btn-login" (click)="login()">Login</button>
        </form>
        <div class="bottom-text">
            <p>If you don't have an account? <a href="/Register" [routerLink]="'/signup'" >Register</a></p>
        </div>
        <div class="bottom-text">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</div>
